<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مطب دندانپزشکی آقای مرادی</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f7f7f7;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }
    .image-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .service {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    input,
    textarea {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
    @media (max-width: 600px) {
      .services {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مطب دندانپزشکی آقای مرادی</h1>
    <p>لبخند زیبا، سلامت دندان، با دستانی مطمئن</p>
  </header>

  <section class="image-container">
    <img src="clinic.jpg" alt="Dental Clinic" />
  </section>

  <section>
    <h2>خدمات ما</h2>
    <div class="services">
      <div class="service">سفید کردن دندان</div>
      <div class="service">درمان ریشه (عصب‌کشی)</div>
      <div class="service">ایمپلنت دندانی</div>
      <div class="service">ترمیم و زیبایی دندان</div>
    </div>
  </section>

  <section>
    <h2>فرم تماس</h2>
    <form>
      <input type="text" placeholder="نام شما" required />
      <input type="email" placeholder="ایمیل" required />
      <textarea placeholder="پیام شما" rows="4" required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </section>

  <section>
    <h2>اطلاعات تماس و آدرس</h2>
    <p>در این بخش اطلاعات تماس و آدرس مطب آقای مرادی قرار خواهد گرفت.</p>
  </section>

  <footer>
    <p>&copy; 2025 مطب دندانپزشکی آقای مرادی</p>
  </footer>
</body>
</html>
